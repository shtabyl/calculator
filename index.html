<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="display__input">
                    <span class="display__num" id="num1"></span>
                    <span class="display__operator" id="operator"></span>
                    <span class="display__num" id="num2"></span>
                </div>
                <div class="display__num_second-row">
                    <span class="display__equal"></span>
                </div>
                <div class="display__result"></div>
            </div>
            <div class="keys__numbers-box numbers">
                <button class="button button_number">7</button>
                <button class="button button_number">8</button>
                <button class="button button_number">9</button>
                <button class="button button_number">4</button>
                <button class="button button_number">5</button>
                <button class="button button_number">6</button>
                <button class="button button_number">1</button>
                <button class="button button_number">2</button>
                <button class="button button_number">3</button>
                <button class="button button_number button_zero">0</button>
                <button class="button button_number button_point">.</button>
            </div>
            <div class="keys__operators-box">
                <button class="button button_operator button_button">/</button>
                <button class="button button_operator button_mul">*</button>
                <button class="button button_operator button_sub">-</button>
                <button class="button button_operator button_add">+</button>
            </div>
            <button class="keys__result button button_result" disabled>=</button>
            <button class="keys_clear button button_clear">AC</button>
        </div>
    </div>
</body>
</html>
