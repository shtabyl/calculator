<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">

            </div>
            <div class="keys__numbers-box numbers">
                <div class="button button_number">7</div>
                <div class="button button_number">8</div>
                <div class="button button_number">9</div>
                <div class="button button_number">4</div>
                <div class="button button_number">5</div>
                <div class="button button_number">6</div>
                <div class="button button_number">1</div>
                <div class="button button_number">2</div>
                <div class="button button_number">3</div>
                <div class="button button_number button_zero">0</div>
                <div class="button button_number button_point">.</div>
            </div>
            <div class="keys__operators-box">
                <div class="button button_operator button_div">/</div>
                <div class="button button_operator button_mul">*</div>
                <div class="button button_operator button_sub">-</div>
                <div class="button button_operator button_add">+</div>
            </div>
            <div class="keys__result button button_result">=</div>
            <div class="keys_clear button button_clear">C</div>
        </div>
    </div>
</body>
</html>
